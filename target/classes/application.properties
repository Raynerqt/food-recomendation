# ========== DATABASE CONFIGURATION ==========

# MySQL Configuration (Production)
# spring.datasource.url=jdbc:mysql://localhost:3306/food_recommendation_db?createDatabaseIfNotExist=true
# spring.datasource.username=root
# spring.datasource.password=your_mysql_password
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# H2 Database Configuration (Development/Testing - In-Memory)
# Uncomment lines below untuk pakai H2 (tidak perlu install MySQL)
spring.datasource.url=jdbc:h2:mem:foodrecdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# For H2, use this dialect instead:
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Logging Configuration
logging.level.root=INFO
logging.level.com.foodrec=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS Configuration (untuk frontend)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Static resources configuration
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# View resolver (optional)
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html