# Server Configuration
server.port=8080
spring.application.name=food-recommendation-api

# API Keys (GANTI DENGAN API KEY KAMU!)
gemini.api.key= AIzaSyApAXYccrndLX9Ok7asdUEiQiMRhKmmcwg

# ========== DATABASE CONFIGURATION ==========

# Konfigurasi Koneksi MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/foodrec_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
# (Kosongkan password jika di XAMPP default tidak ada password)

# Konfigurasi JPA / Hibernate
# 'update' akan otomatis membuat/update tabel berdasarkan Entity Anda
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Logging Configuration
logging.level.root=INFO
logging.level.com.foodrec=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS Configuration (untuk frontend)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Static resources configuration
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# View resolver (optional)
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html

# Setting Upload File
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Setting agar Hibernate tidak rewel soal ukuran
spring.jpa.properties.hibernate.jdbc.batch_size=50